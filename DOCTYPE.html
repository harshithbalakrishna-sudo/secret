<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>üíó Kannaa ¬∑ Valentine Invite üíó</title>
    <!-- fully responsive ¬∑ mobile first ¬∑ desktop love ¬∑ updated YES flow -->
    <style>
        /* ===== GLOBAL RESET & FONTS ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Poppins', 'Helvetica Neue', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: 100dvh; /* dynamic viewport for mobile */
            width: 100%;
            padding: 16px;
            transition: background 0.6s cubic-bezier(0.2, 0.9, 0.3, 1);
            margin: 0;
            position: relative;
        }

        /* ===== VALENTINE THEME 1 ‚Äì INITIAL (soft, light, playful) ===== */
        body.initial-bg {
            background: linear-gradient(148deg, #ffe6f0 0%, #ffd4e4 55%, #ffe0ed 100%);
            background-attachment: fixed;
        }

        body.initial-bg::before {
            content: "‚ù§Ô∏è üíñ üíó üíï üíò üíù";
            position: fixed;
            top: 5px;
            left: 0;
            width: 100%;
            font-size: clamp(32px, 10vw, 56px);
            word-spacing: clamp(10px, 4vw, 40px);
            color: rgba(200, 70, 100, 0.12);
            text-align: center;
            letter-spacing: clamp(10px, 3vw, 30px);
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
            transform: rotate(-1.5deg);
            opacity: 0.8;
        }

        body.initial-bg::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg width="70" height="70" viewBox="0 0 70 70" xmlns="http://www.w3.org/2000/svg"><path d="M35 12 Q42 2 53 8 Q66 16 60 29 Q57 42 46 45 Q35 50 24 44 Q12 38 10 24 Q7 12 20 5 Q31 -1 35 12" fill="%23ff99aa" opacity="0.1"/><path d="M18 52 Q23 42 35 44 Q45 48 47 58 Q43 68 31 64 Q20 61 18 52" fill="%23ff8095" opacity="0.1"/></svg>');
            background-repeat: repeat;
            background-size: 70px 70px;
            pointer-events: none;
            z-index: 0;
        }

        /* ===== VALENTINE THEME 2 ‚Äì AFTER YES (deep, glitter, moody) ===== */
        body.valentine-bg {
            background: radial-gradient(circle at 20% 30%, #a12b4a 0%, #60223b 45%, #2c1420 100%);
            background-attachment: fixed;
        }

        body.valentine-bg::before {
            content: "‚ú®üåπ‚ú®ü•Äüí´üå∫‚ú®";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            font-size: clamp(44px, 12vw, 70px);
            word-spacing: clamp(15px, 5vw, 45px);
            color: rgba(255, 220, 200, 0.2);
            text-align: center;
            letter-spacing: clamp(12px, 4vw, 30px);
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
            transform: rotate(3deg) scale(1.1);
            line-height: 2;
        }

        body.valentine-bg::after {
            content: "";
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 80% 30%, rgba(255, 170, 190, 0.18) 0%, transparent 45%),
                        repeating-linear-gradient(45deg, rgba(255, 170, 180, 0.07) 0px, rgba(255, 170, 180, 0.07) 2px, transparent 2px, transparent 15px);
            pointer-events: none;
            z-index: 0;
        }

        /* ===== MAIN CARD ‚Äì fully fluid ===== */
        .card {
            background: rgba(255, 245, 245, 0.75);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: min(58px, 10vw) min(18px, 5vw) min(58px, 10vw) min(18px, 5vw);
            padding: clamp(1.8rem, 7vw, 3.8rem) clamp(1.5rem, 6vw, 3.5rem);
            box-shadow: 0 20px 40px rgba(140, 30, 60, 0.25);
            text-align: center;
            z-index: 30;
            max-width: 780px;
            width: 100%;
            border: 2px solid rgba(255, 220, 235, 0.8);
            transition: all 0.3s;
            margin: 12px;
        }

        body.valentine-bg .card {
            background: rgba(22, 10, 18, 0.7);
            backdrop-filter: blur(18px);
            border: 2px solid #ffb3c6;
            box-shadow: 0 0 50px rgba(255, 120, 140, 0.4);
        }

        /* ===== MAIN QUESTION ===== */
        .main-question {
            font-size: clamp(2.2rem, 10vw, 4rem);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 0.75rem;
            color: #941e40;
            text-shadow: 2px 2px 0 #ffe0ec, 4px 4px 10px rgba(255, 200, 210, 0.5);
            letter-spacing: -0.5px;
            word-break: break-word;
        }

        body.valentine-bg .main-question {
            color: #ffecf0;
            text-shadow: 0 0 10px #ff8aa7, 0 0 25px #cf3f5e;
        }

        /* ===== BUTTON CONTAINER ‚Äì RELATIVE for absolute NO ===== */
        .button-pair {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(1.2rem, 5vw, 2.8rem);
            margin-top: clamp(1.8rem, 7vw, 3.2rem);
            min-height: 110px;
            width: 100%;
            flex-wrap: wrap;
        }

        /* ===== BASE BUTTON STYLES (mobile friendly touch) ===== */
        .btn {
            border: none;
            background: white;
            padding: 0.9rem 1.8rem;
            font-size: clamp(1.5rem, 7vw, 2.2rem);
            font-weight: 650;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 8px 0 #a13e55, 0 10px 25px rgba(160, 40, 70, 0.35);
            transition: all 0.06s ease;
            border: 2px solid #ffc1d0;
            color: #621f2e;
            letter-spacing: 2px;
            transform: scale(1);
            position: relative;
            z-index: 40;
            white-space: nowrap;
            min-width: 120px;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }

        /* Yes button special */
        .btn-yes {
            background: #ffd9e2;
            color: #871c3a;
            box-shadow: 0 9px 0 #a13553, 0 12px 28px #d46b7e;
        }

        /* NO button ‚Äì absolute, will move */
        .btn-no {
            background: #ffe7ed;
            color: #5b2b36;
            box-shadow: 0 8px 0 #75424e, 0 8px 22px #c46a7a;
            position: absolute !important;
            left: auto; 
            top: auto;
            margin: 0;
            transition: left 0.07s ease-out, top 0.07s ease-out; /* fast flee */
            will-change: left, top;
            z-index: 60;
            touch-action: none; /* better for mobile */
        }

        /* Override for valentine bg */
        body.valentine-bg .btn {
            box-shadow: 0 8px 0 #541e2c, 0 8px 28px #ff99aa;
            background: #fff2f5;
            color: #541e2e;
            border: 2px solid #ffd2dd;
        }

        /* ===== NEW STYLES FOR AFTER YES ‚Äì QUESTION REMAINS, ADDITIONAL LINES ===== */
        .after-yes-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
            width: 100%;
            margin-top: 1.5rem;
        }

        .know-you-line {
            font-size: clamp(1.6rem, 6.5vw, 2.4rem);
            font-weight: 700;
            color: #ffdbe6;
            text-shadow: 0 0 12px #ff6f8f, 0 0 30px #b84762;
            letter-spacing: 1px;
            background: rgba(130, 30, 55, 0.4);
            padding: 0.5rem 1.8rem;
            border-radius: 60px;
            backdrop-filter: blur(4px);
            display: inline-block;
            border: 1px solid rgba(255, 200, 210, 0.6);
        }

        body.valentine-bg .know-you-line {
            color: #ffecf0;
            text-shadow: 0 0 12px #ff809d, 0 0 28px #d43b5c;
            background: rgba(45, 20, 28, 0.7);
            border: 1px solid #ffb0c0;
        }

        .valentine-message {
            margin-top: 0.5rem;
            font-size: clamp(1.3rem, 6vw, 2rem);
            font-weight: 600;
            color: #ffedf0;
            background: rgba(130, 30, 55, 0.7);
            padding: clamp(1.1rem, 4vw, 1.8rem);
            border-radius: 60px;
            backdrop-filter: blur(8px);
            border: 2px dashed #ffbacd;
            line-height: 1.45;
            text-shadow: 0 0 12px #ffa2b2;
            box-shadow: inset 0 0 25px rgba(255, 180, 190, 0.4);
            word-break: break-word;
            width: 100%;
        }

        body.valentine-bg .valentine-message {
            background: rgba(35, 15, 25, 0.75);
            border: 2px solid #ffa2b5;
            color: #fff1f5;
        }

        .hidden {
            display: none !important;
        }

        /* ===== RESPONSIVE TOUCH TWEAKS ===== */
        @media (max-width: 550px) {
            .btn {
                min-width: 110px;
                padding: 0.8rem 0.8rem;
                white-space: normal;
                word-break: keep-all;
            }
            .button-pair {
                gap: 1rem;
                min-height: 140px; /* more space for runaway */
            }
            .card {
                padding: 2rem 1.2rem;
            }
        }

        @media (max-width: 380px) {
            .btn {
                min-width: 100px;
                font-size: 1.3rem;
                padding: 0.7rem 0.4rem;
            }
            .main-question {
                font-size: 1.9rem;
            }
            .know-you-line {
                font-size: 1.4rem;
            }
        }

        /* landscape adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 12px;
            }
            .card {
                padding: 1.2rem 1.8rem;
            }
            .main-question {
                font-size: 2.2rem;
                margin-bottom: 0.2rem;
            }
            .button-pair {
                margin-top: 0.8rem;
                min-height: 90px;
            }
        }

        /* avoid overflow */
        .button-pair {
            width: 100%;
        }
    </style>
</head>
<body id="mainBody" class="initial-bg">

    <div class="card" id="valentineCard">
        <!-- QUESTION + BUTTONS section (initial view) -->
        <div id="questionPhase">
            <div class="main-question">üíò Will you be my Valentine? üíò</div>
            <!-- button container (relative) -->
            <div class="button-pair" id="buttonContainer">
                <button class="btn btn-yes" id="yesBtn">Yes</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>

        <!-- AFTER YES SECTION ‚Äì question stays, plus new lines (hidden initially) -->
        <div id="afterYesPhase" class="hidden">
            <div class="main-question">üíò Will you be my Valentine? üíò</div>
            <div class="after-yes-container">
                <div class="know-you-line">üíû I know you would say Yes üíû</div>
                <div class="valentine-message">üíó Thank you Kannaa, Meet me at Church Street Metro Station at 6:30 PM on 12 Feb, 2026 üíó</div>
            </div>
        </div>
    </div>

    <script>
        (function(){
            "use strict";

            const bodyEl = document.getElementById('mainBody');
            const questionDiv = document.getElementById('questionPhase');
            const afterYesDiv = document.getElementById('afterYesPhase');
            const yesButton = document.getElementById('yesBtn');
            const noButton = document.getElementById('noBtn');
            const buttonParent = document.getElementById('buttonContainer');

            // ----- ensure parent relative, no button absolute from start -----
            buttonParent.style.position = 'relative';
            noButton.style.position = 'absolute';
            noButton.style.left = '0px';   // will be repositioned after load
            noButton.style.top = '0px';

            // ----- FLEE LOGIC (works on desktop + mobile touch) -----
            function evadeCursor(e) {
                // only flee if question phase visible AND no button is visible
                if (questionDiv.classList.contains('hidden')) return;
                if (!noButton || !noButton.isConnected) return;

                // get touch or mouse coordinates
                let clientX, clientY;
                if (e.touches) {
                    // mobile touch: first touch point
                    if (e.touches.length === 0) return;
                    clientX = e.touches[0].clientX;
                    clientY = e.touches[0].clientY;
                } else {
                    clientX = e.clientX;
                    clientY = e.clientY;
                }

                const btnRect = noButton.getBoundingClientRect();
                const btnCenterX = btnRect.left + btnRect.width / 2;
                const btnCenterY = btnRect.top + btnRect.height / 2;

                const dist = Math.hypot(clientX - btnCenterX, clientY - btnCenterY);

                // threshold: 150px for desktop, 200px for easier on mobile (fat finger)
                const fleeThreshold = (e.touches) ? 200 : 150;
                if (dist < fleeThreshold) {
                    let deltaX = btnCenterX - clientX;
                    let deltaY = btnCenterY - clientY;
                    const norm = Math.hypot(deltaX, deltaY);

                    let intensity = 1.3;
                    if (dist < 70) intensity = 2.1;
                    else if (dist < 110) intensity = 1.8;

                    let moveX = 0, moveY = 0;
                    if (norm > 0.01) {
                        moveX = (deltaX / norm) * 100 * intensity;
                        moveY = (deltaY / norm) * 100 * intensity;
                    } else {
                        moveX = 130;
                        moveY = 130;
                    }

                    // current absolute position within parent
                    let currentLeft = noButton.offsetLeft;
                    let currentTop = noButton.offsetTop;

                    let newLeft = currentLeft + moveX;
                    let newTop = currentTop + moveY;

                    // clamp inside parent with padding
                    const maxLeft = Math.max(0, buttonParent.clientWidth - noButton.offsetWidth - 8);
                    const maxTop = Math.max(0, buttonParent.clientHeight - noButton.offsetHeight - 8);
                    newLeft = Math.min(Math.max(newLeft, 2), maxLeft);
                    newTop = Math.min(Math.max(newTop, 2), maxTop);

                    noButton.style.left = newLeft + 'px';
                    noButton.style.top = newTop + 'px';
                }
            }

            // ---- add both mousemove and touchmove ----
            document.addEventListener('mousemove', evadeCursor);
            document.addEventListener('touchmove', evadeCursor, { passive: false });
            // also for touchstart to flee immediately
            document.addEventListener('touchstart', evadeCursor, { passive: false });

            // ----- reset No button to appropriate position (right of Yes) -----
            function resetNoButtonPosition() {
                if (questionDiv.classList.contains('hidden')) return;
                if (!yesButton || !noButton) return;

                // make sure parent is relative
                buttonParent.style.position = 'relative';
                noButton.style.position = 'absolute';

                // get yes button position relative to parent
                const yesLeft = yesButton.offsetLeft;
                const yesWidth = yesButton.offsetWidth;
                const yesTop = yesButton.offsetTop;
                const parentWidth = buttonParent.clientWidth;
                const noWidth = noButton.offsetWidth;

                // desired left: right side of yes + gap
                let gap = 25;
                if (window.innerWidth <= 500) gap = 20;
                if (window.innerWidth <= 380) gap = 15;

                let leftPos = yesLeft + yesWidth + gap;
                const maxLeft = parentWidth - noWidth - 8;
                if (leftPos > maxLeft) {
                    // fallback: place on new line, centered-ish
                    leftPos = Math.min(parentWidth - noWidth - 10, 20);
                    // also set top differently if no space
                    noButton.style.top = (yesTop + yesButton.offsetHeight + 15) + 'px';
                } else {
                    // align top with yes button
                    noButton.style.top = yesTop + 'px';
                }

                leftPos = Math.max(leftPos, 4);
                noButton.style.left = leftPos + 'px';

                // edge sanity
                if (parseInt(noButton.style.top) > buttonParent.clientHeight - noButton.offsetHeight - 5) {
                    noButton.style.top = Math.max(0, buttonParent.clientHeight - noButton.offsetHeight - 10) + 'px';
                }
            }

            // ----- YES BUTTON CLICK (switch theme + show afterYesPhase with question + new lines) -----
            yesButton.addEventListener('click', function(e) {
                e.preventDefault();

                // hide original question/button phase
                questionDiv.classList.add('hidden');
                // show the after-yes phase (contains question + "I know you would say Yes" + meetup message)
                afterYesDiv.classList.remove('hidden');

                // switch to second valentine background
                bodyEl.classList.remove('initial-bg');
                bodyEl.classList.add('valentine-bg');

                // No button is now hidden (parent hidden), but reset its position for later (just in case)
                noButton.style.left = '0px';
                noButton.style.top = '0px';
            });

            // ----- NO button tries to be clever but also impossible to click -----
            noButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                // super jump!
                const parent = buttonParent;
                const maxL = Math.max(0, parent.clientWidth - noButton.offsetWidth - 15);
                const maxT = Math.max(0, parent.clientHeight - noButton.offsetHeight - 15);
                noButton.style.left = Math.floor(Math.random() * maxL) + 'px';
                noButton.style.top = Math.floor(Math.random() * maxT) + 'px';
            });

            // prevent any accidental mousedown/touch on no button from sticking
            noButton.addEventListener('touchstart', function(e) {
                e.preventDefault();  // avoid any pull
                // also trigger flee immediately
                evadeCursor(e);
            }, { passive: false });

            noButton.addEventListener('mouseenter', function(e) {
                evadeCursor(e);
            });

            // ----- initialize and re-position on load + resize + orientation change -----
            window.addEventListener('load', function() {
                setTimeout(resetNoButtonPosition, 20);
                setTimeout(resetNoButtonPosition, 80); // double safety
            });

            window.addEventListener('resize', function() {
                if (!questionDiv.classList.contains('hidden')) {
                    resetNoButtonPosition();
                }
            });

            window.addEventListener('orientationchange', function() {
                setTimeout(resetNoButtonPosition, 50);
            });

            // also call reset when font/ layout shifts
            setTimeout(resetNoButtonPosition, 30);
            setTimeout(resetNoButtonPosition, 150);

            // ===== TOUCH OPTIMIZATION: prevent pull-to-refresh while fleeing on mobile =====
            document.addEventListener('touchmove', function(e) {
                if (!questionDiv.classList.contains('hidden')) {
                    // if the no button is near and we're fleeing, we don't want page scroll
                    if (noButton && noButton.isConnected) {
                        const rect = noButton.getBoundingClientRect();
                        const touch = e.touches[0];
                        if (touch) {
                            const dx = touch.clientX - (rect.left + rect.width/2);
                            const dy = touch.clientY - (rect.top + rect.height/2);
                            if (Math.hypot(dx, dy) < 220) {
                                e.preventDefault(); // prevent scrolling when trying to catch no
                            }
                        }
                    }
                }
            }, { passive: false });

            // initial states: questionPhase visible, afterYesPhase hidden
            questionDiv.classList.remove('hidden');
            afterYesDiv.classList.add('hidden');
        })();
    </script>

    <!-- minor inline style to guarantee no button initial not overlapping -->
    <style>
        /* ensure parent has relative */
        .button-pair { position: relative; }
        .btn-no { position: absolute; z-index: 100; }
        /* avoid text selection on all buttons */
        .btn { user-select: none; -webkit-touch-callout: none; }
        /* super small screens */
        @media (max-width: 360px) {
            .btn { min-width: 90px; font-size: 1.2rem; }
            .know-you-line { font-size: 1.3rem; }
        }
    </style>
</body>
